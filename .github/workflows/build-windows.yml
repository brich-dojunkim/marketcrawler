# .github/workflows/build-windows.yml
name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Verify files
      run: |
        echo "=== 파일 목록 확인 ==="
        dir
        echo "=== Python 버전 ==="
        python --version
        echo "=== PyInstaller 버전 ==="
        pyinstaller --version
    
    - name: Build executable
      run: |
        echo "=== 빌드 시작 ==="
        pyinstaller --onefile --windowed --name "shopping-crawler" --distpath ./dist --workpath ./build --specpath ./build --add-data "cjonstyle.py;." --add-data "gmarket.py;." --add-data "gsshop.py;." --add-data "ssg.py;." --hidden-import "selenium" --hidden-import "undetected_chromedriver" --hidden-import "selenium_stealth" --hidden-import "fake_useragent" --hidden-import "bs4" --hidden-import "pandas" --hidden-import "openpyxl" --hidden-import "pytz" --hidden-import "certifi" --hidden-import "urllib3" --hidden-import "requests" unified_crawler_fixed.py
        echo "=== 빌드 완료 ==="
    
    - name: Verify build output
      run: |
        echo "=== dist 폴더 내용 ==="
        dir dist
        echo "=== 파일 크기 확인 ==="
        if (Test-Path "dist/shopping-crawler.exe") {
          $size = (Get-Item "dist/shopping-crawler.exe").Length
          Write-Host "실행파일 크기: $([math]::Round($size/1MB, 2)) MB"
        } else {
          Write-Host "실행파일을 찾을 수 없습니다!"
          exit 1
        }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: shopping-crawler-windows
        path: dist/shopping-crawler.exe
        retention-days: 30
    
    - name: Create release info
      run: |
        echo "빌드 완료!" > build-info.txt
        echo "파일명: shopping-crawler.exe" >> build-info.txt
        echo "빌드 시간: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" >> build-info.txt
        echo "Python 버전: $(python --version)" >> build-info.txt
    
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt